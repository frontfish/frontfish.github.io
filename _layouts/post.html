---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.tagline }}</h2>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    <div class="game-wrapper">
      <div id="game"></div>
      {{ content }}
    </div>
  </article>

  <img class="post-picture" src="{{ page.url | prepend: site.baseurl }}/picture.png" style="visibility: hidden; height: 0px">
  
  {% include game_ad.html %}
  {% include comments.html %}
</div>
