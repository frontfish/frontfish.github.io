---
layout: default
---
<div class="home">
    <table class="posts">
      {% assign posts = site.posts | sort: 'title' %}
      {% for post in posts %}
      <tr>
	<td class="game-link">
	  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	  <br>
	  <a href="{{ post.url | prepend: site.baseurl }}"><img class="post-picture" src="{{ post.url | prepend: site.baseurl }}/picture.png"></a>
	</td>
      </tr>
      {% endfor %}
    </table>
    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  </div>
</div>
